<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome-4.7.0/css/font-awesome.min.css') }}"
    />
    <style>
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 999;
      }

      #logoutConfirmation {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: 0.3s;
        text-align: center;
      }

      #logoutConfirmation p {
        margin-bottom: 20px;
      }

      #logoutConfirmation button {
        padding: 5px 10px;
        margin: 0 5px;
        border: 1px solid #3498db;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px;
      }

      #logoutConfirmation button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <header>
    <h1>Benvenuto, Direttore!</h1>
    <nav>
        <ul>
            <li><a href="/d/dashboard">Dashboard</a></li>
            <li><a href="/d/aggiungi_personale">Aggiunta Personale</a></li>
            <li><a href="/d/visualizza_utenti">Gestisci Utenti</a></li>
            <li><a href="/d/statistiche_ordini">Statistiche Sito</a></li>
            <li><button onclick="showLogoutConfirmation()">Logout</button></li>
        </ul>
    </nav>
</header>
<div id="overlay"></div>
    <div id="logoutConfirmation">
      <p style="color: black;">Sei sicuro di voler effettuare il Logout?</p>
      <button id="Si" onclick="confirmLogout()">Si</button>
      <button id="No" onclick="cancelLogout()">No</button>
    </div>
    <script>
        function showLogoutConfirmation() {
          document.getElementById("overlay").style.display = "block";
          document.getElementById("logoutConfirmation").style.display = "block";
        }
  
        function confirmLogout() {
          window.location.href = "/logout";
        }
  
        function cancelLogout() {
          document.getElementById("overlay").style.display = "none";
          document.getElementById("logoutConfirmation").style.display = "none";
        }
      </script>
    </body>
  </html>
