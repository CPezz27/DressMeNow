<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Prodotto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 md:p-10 max-w-md mx-auto rounded-md shadow-md w-full">

        <h1 class="text-3xl font-semibold mb-6 text-blue-700">Aggiungi Prodotto</h1>

        <form id="addProductForm">
            <div class="mb-4">
                <label for="product-name" class="block text-gray-700 font-medium">Nome del Prodotto</label>
                <input type="text" id="product-name" class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500" placeholder="Inserisci il nome del prodotto" required>
            </div>

            <div class="mb-4">
                <label for="product-price" class="block text-gray-700 font-medium">Prezzo</label>
                <input type="number" id="product-price" class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500" placeholder="Inserisci il prezzo" required>
            </div>

            <div class="mb-4">
                <label for="product-description" class="block text-gray-700 font-medium">Descrizione</label>
                <textarea id="product-description" class="mt-1 p-2 border border-gray-300 rounded-md w-full resize-none focus:outline-none focus:border-blue-500" placeholder="Inserisci la descrizione" rows="4" required></textarea>
            </div>

            <div class="mb-4">
                <label for="product-category" class="block text-gray-700 font-medium">Categoria</label>
                <input type="text" id="product-category" class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500" placeholder="Inserisci la categoria" required>
            </div>

            <div class="flex justify-end">
                <button type="button" onclick="addProduct()" class="px-4 py-2 bg-blue-500 text-white rounded-md">Aggiungi Prodotto</button>
            </div>
        </form>

    </div>

    <script>
        function addProduct() {
            var productName = document.getElementById('product-name').value;
            var productPrice = document.getElementById('product-price').value;
            var productDescription = document.getElementById('product-description').value;
            var productCategory = document.getElementById('product-category').value;

            // Esempio: Invia i dati al server tramite una richiesta AJAX
            fetch('url_del_tuo_server', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Altri eventuali header necessari
                },
                body: JSON.stringify({
                    name: productName,
                    price: productPrice,
                    description: productDescription,
                    category: productCategory,
                }),
            })
            .then(response => {
                if (response.ok) {
                    // Il prodotto è stato aggiunto con successo
                    alert('Prodotto aggiunto con successo!');
                } else {
                    // Gestisci eventuali errori
                    alert('Si è verificato un errore durante l\'aggiunta del prodotto.');
                }
            })
            .catch(error => {
                // Gestisci eventuali errori di rete
                console.error('Errore di rete:', error);
                alert('Si è verificato un errore di rete durante l\'aggiunta del prodotto.');
            });
        }
    </script>

</body>
</html>
