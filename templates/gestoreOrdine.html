<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina del Gestore Ordine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gestore_ordine.css') }}">
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
  />
  <script
    type="text/javascript"
    charset="utf8"
    src="https://code.jquery.com/jquery-3.6.0.min.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"
  ></script>
  <style>
     #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 999;
      }

      #logoutConfirmation {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        transition: 0.3s;
        text-align: center;
      }

      #logoutConfirmation p {
        margin-bottom: 20px;
      }

      #logoutConfirmation button {
        padding: 5px 10px;
        margin: 0 5px;
        border: 1px solid #3498db;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px;
      }

      #logoutConfirmation button:hover {
        background-color: #2980b9;
      }
  </style>
</head>
<body>
<header>
        <h1>Gestore Ordine</h1>
        <nav class="navGestoreOrdine">
            <ul>
                <li><a href="/go/dashboard">Dashboard</a></li>
                <li><button onclick="showLogoutConfirmation()">Logout</button></li>
            </ul>
        </nav>
    </header>
    <div id="overlay"></div>
    <div id="logoutConfirmation">
      <p>Sei sicuro di voler effettuare il Logout?</p>
      <button id="Si" onclick="confirmLogout()">Si</button>
      <button id="No" onclick="cancelLogout()">No</button>
    </div>

  <div>
    <div class="container mx-auto my-8 max-w-md">
      <!-- TABELLA -->
      <table id="example" class="display">
                <thead>
                  <tr>
                    <th>ID Ordine</th>
                    <th>Email utente</th>
                    <th>Stato ordine</th>
                    <th>Data ordine</th>
                    <th>Modifica ordine</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Inserisci qui le righe della tabella con i dati dei prodotti -->
                 {% for ordine in orders_details %}

                  <tr>
                    <td>{{ ordine[0] }}</td>
                    <td>{{ ordine[1] }}</td>
                    <td>{{ ordine[2] }}</td>
                    <td>{{ ordine[3] }}</td>
                    <td>
                      <a
                      href="/go/visualizza_ordine?id_ordine={{ ordine[0] }}">Modifica ordine</a>
                    </td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        
        </section>
    </main>

<script src="../../static/js/gestore_ordine.js">
</script>
<script>
      function showLogoutConfirmation() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("logoutConfirmation").style.display = "block";
      }

      function confirmLogout() {
        window.location.href = "/logout";
      }

      function cancelLogout() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("logoutConfirmation").style.display = "none";
      }
  $(document).ready(function () {
        $("#example").DataTable();
  });
</script>
</body>

</html>
