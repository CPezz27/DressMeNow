<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina del Gestore Ordine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gestore_ordine.css') }}">
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
  />
  <script
    type="text/javascript"
    charset="utf8"
    src="https://code.jquery.com/jquery-3.6.0.min.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"
  ></script>
</head>
<body>
<header>
        <h1>Gestore Ordine</h1>
        <nav class="navGestoreOrdine">
            <ul>
                <li><a href="/go/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

  <div>
    <div class="container mx-auto my-8 max-w-md">
      <!-- TABELLA -->
      <table id="example" class="display">
                <thead>
                  <tr>
                    <th>ID Ordine</th>
                    <th>Email utente</th>
                    <th>Stato ordine</th>
                    <th>Data ordine</th>
                    <th>Modifica ordine</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Inserisci qui le righe della tabella con i dati dei prodotti -->
                 {% for ordine in orders_details %}

                  <tr>
                    <td>{{ ordine[0] }}</td>
                    <td>{{ ordine[1] }}</td>
                    <td>{{ ordine[2] }}</td>
                    <td>{{ ordine[3] }}</td>
                    <td>
                      <a
                      href="/go/visualizza_ordine?id_ordine={{ ordine[0] }}">Modifica ordine</a>
                    </td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        
        </section>
    </main>

<script src="../../static/js/gestore_ordine.js">
</script>
<script>
  $(document).ready(function () {
        $("#example").DataTable();
  });
</script>
</body>

</html>
