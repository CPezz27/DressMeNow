<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricerca Prodotti</title>
    <link rel="stylesheet" href="/static/css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    {% include 'components/header.html' %}

    <div class="w-full mx-auto px-6 py-12">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <a href="#"
            ><div class="aspect-w-1 aspect-h-1">
              <img
                src=""
                alt="Prodotto 1"
                class="w-full h-48 object-cover object-center"
              /></div
          ></a>
          <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">prodotto[1]</h2>
            <input type="hidden" name="id_prodotto" value="prodotto" />
            <p
              class="text-gray-600 mb-2 overflow-hidden whitespace-nowrap"
              id="product-description"
            >
              prodotto[4]
            </p>
            <p class="text-gray-600 mb-2">Taglia: prodotto[5]</p>
            <p class="text-gray-900 font-semibold text-lg mb-2">prodotto[6]â‚¬</p>
            <button
              type="button"
              onclick="location.href='#'"
              class="px-4 py-2 bg-green-500 text-white rounded-md mr-2"
            >
              Visualizza
            </button>
          </div>
        </div>
        <h1
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
          "
        >
          Non abbiamo trovato nessun prodotto con questo nome
        </h1>
      </div>
      <form
        id="chat-form"
        action="/risultatiNLP"
        method="post"
        class="p-4 bg-gray-200 flex items-center"
      >
        <input
          type="text"
          id="user-input"
          name="text"
          placeholder="Scrivi qualcosa..."
          class="flex-grow px-2 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
        />
        <button
          type="submit"
          class="ml-2 bg-blue-500 text-white px-4 py-1 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
        >
          Invia
        </button>
      </form>
    </div>
    {% include 'components/footer.html' %}
  </body>
</html>

<script>
  const description = document.getElementById("product-description");
  const lineHeight = parseInt(window.getComputedStyle(description).lineHeight);
  const maxHeight = lineHeight * 1; // Set the number of lines here (1 line in this case)

  if (description.scrollHeight > maxHeight) {
    description.style.webkitLineClamp = "1"; // Fallback for older Safari
    description.style.overflow = "hidden";
    description.style.textOverflow = "ellipsis";
    description.style.display = "-webkit-box";
    description.style.webkitBoxOrient = "vertical";
  }
</script>
