<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
{% include 'components/header.html' %}

<div class="container">
    <div id="logo">
        <h1 class="logo">
            <img style=" width: 33px; height: 39px" src="{{ url_for('static', filename='assets/logo.png') }}"

    </div>


    <div class="leftbox">

                </svg>
            </a>
        </nav>
    </div>

    <div class="rightbox" >
        <div class="profile">
            <label>Nome</label>
            <form action="/p/modifica_account" method="post">
                <div>
                <input
                        type="text"
                        class="input-text"
                        name="nome"
                        value="{{data[1]}}"
                        readonly
                />
                <button onclick="abilitaModifica(this,event)">
                    <svg width="25" height="25" fill="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.303 4.303a2.4 2.4 0 1 1 3.394 3.394l-.952.951-3.393-3.393.951-.952Zm-2.648 2.649L3.6 17.006V20.4h3.394L17.05 10.345l-3.396-3.393Z"></path>
                    </svg>
                </button>
                </div>
                 <label>Cognome</label>
                 <div>
                <input
                        type="text"
                        class="input-text"
                        name="cognome"
                        value="{{data[2]}}"
                        readonly
                />
                <button onclick="abilitaModifica(this,event)">
                    <svg width="25" height="25" fill="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.303 4.303a2.4 2.4 0 1 1 3.394 3.394l-.952.951-3.393-3.393.951-.952Zm-2.648 2.649L3.6 17.006V20.4h3.394L17.05 10.345l-3.396-3.393Z"></path>
                    </svg>
                </button>
                 </div>
                <label>Data di nascita </label>
                <div>
                <input
                        type="date"
                        class="input-text"
                        name="data_nascita"
                        value="{{data[5]}}"
                        readonly
                />
                <button onclick="abilitaModifica(this,event)">
                    <svg width="25" height="25" fill="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.303 4.303a2.4 2.4 0 1 1 3.394 3.394l-.952.951-3.393-3.393.951-.952Zm-2.648 2.649L3.6 17.006V20.4h3.394L17.05 10.345l-3.396-3.393Z"></path>
                    </svg>
                </button>
                </div>
                <label>Numero di telefono</label>
                <div>
                <input
                        type="text"
                        class="input-text"
                        name="telefono"
                        value="{{data[6]}}"
                        readonly
                />
                <button onclick="abilitaModifica(this,event)">
                    <svg width="25" height="25" fill="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.303 4.303a2.4 2.4 0 1 1 3.394 3.394l-.952.951-3.393-3.393.951-.952Zm-2.648 2.649L3.6 17.006V20.4h3.394L17.05 10.345l-3.396-3.393Z"></path>
                    </svg>
                </button>
                </div>
                <label>Sesso</label>
                <div>
                <select
                        class="input-text"
                        name="sesso"
                        disabled
                >
                    <option value="uomo" {% if data[7]==
                    'uomo' %}selected{% endif %}>Uomo</option>
                    <option value="donna" {% if data[7]==
                    'donna' %}selected{% endif %}>Donna</option>
                </select>
                <button onclick="abilitaModificaselect(this,event)">
                    <svg width="25" height="25" fill="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.303 4.303a2.4 2.4 0 1 1 3.394 3.394l-.952.951-3.393-3.393.951-.952Zm-2.648 2.649L3.6 17.006V20.4h3.394L17.05 10.345l-3.396-3.393Z"></path>
                    </svg>
                </button>
                </div>
                <div class="button-container">
                    <style>
                        .save-button {
                            background-color: #7ed386;
                            color: #fff;
                            border-radius: 5px;
                            padding: 8px 16px;
                            transition: background-color 0.3s ease;
                            margin-block-start: 10px;
                        }
                    
                        .save-button:hover {
                            background-color: #5aa963; 
                        }
                        </style>
                        <button type="submit" class="save-button">Salva</button>
                <div id="paypal-button-container">
            </div>
            </div>
        </form>
        </div>
    </div>
</div>
<script src="../../static/js/profilo.js"></script>

{% include 'components/footer.html' %}

</body>
</html>
