<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Ordine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 md:p-10 max-w-md mx-auto rounded-md shadow-md w-full">

        <h1 class="text-3xl font-semibold mb-6 text-blue-700">Modifica Ordine #12345</h1>

        <form id="orderForm">
            <div class="mb-4">
                <label for="order-status" class="block text-gray-700 font-medium">Stato dell'Ordine</label>
                <select id="order-status" class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500">
                    <option value="confirmed">Confermato</option>
                    <option value="processing">In Elaborazione</option>
                    <option value="shipped">Spedito</option>
                    <option value="delivered">Consegnato</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="tracking-number" class="block text-gray-700 font-medium">Numero di Tracking</label>
                <input type="text" id="tracking-number" class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500" placeholder="Inserisci il numero di tracking">
            </div>

            <div class="flex justify-end">
                <button type="button" onclick="saveChanges()" class="px-4 py-2 bg-blue-500 text-white rounded-md">Salva Modifiche</button>
            </div>
        </form>

    </div>

    <script>
        function saveChanges() {
            // Simuliamo una richiesta AJAX per l'aggiornamento dell'ordine
            var orderStatus = document.getElementById('order-status').value;
            var trackingNumber = document.getElementById('tracking-number').value;

            // Esempio: Invia i dati al server tramite una richiesta AJAX
            // Nota: Dovrai implementare la tua logica di aggiornamento dell'ordine sul server
            // e gestire eventuali risposte o errori restituiti dal server.

            // Esempio di richiesta AJAX usando Fetch API
            fetch('url_del_tuo_server', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Altri eventuali header necessari
                },
                body: JSON.stringify({
                    orderStatus: orderStatus,
                    trackingNumber: trackingNumber,
                    // Altri dati dell'ordine che potrebbero essere necessari
                }),
            })
            .then(response => {
                if (response.ok) {
                    // L'aggiornamento dell'ordine è avvenuto con successo
                    alert('Ordine aggiornato con successo!');
                } else {
                    // Gestisci eventuali errori
                    alert('Si è verificato un errore durante l\'aggiornamento dell\'ordine.');
                }
            })
            .catch(error => {
                // Gestisci eventuali errori di rete
                console.error('Errore di rete:', error);
                alert('Si è verificato un errore di rete durante l\'aggiornamento dell\'ordine.');
            });
        }
    </script>

</body>
</html>
