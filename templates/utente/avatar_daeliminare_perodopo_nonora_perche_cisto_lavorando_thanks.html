<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
/* Start Variables */ 
:root {
    --hair-color: #424b54;
    --skin-color: #f0beaf;
  }
/* End Variables */ 

/* Start Global Rules */
body {
    background-color: #ffffff;
}
.human {
    margin: auto;
    width: 220px;
    height: 500px;
    position: relative;
}
.hair-female {
    background-color: var(--hair-color);
    width: 120px;
    height: 160px;                          /* lunghezza capelli donna */
    position: absolute;
    top: 40px;
    left: 110px;
    transform: translateX(-50%);
    border-top-right-radius: 80px;
    border-top-left-radius: 80px;
    z-index: 1;
}
.hair-male {
    background-color: var(--hair-color);
    width: 85px;
    height: 100px;                          /* lunghezza capelli uomo */
    position: absolute;
    top: 50px;
    left: 110px;
    transform: translateX(-50%);
    border-top-right-radius: 70px;
    border-top-left-radius: 100px;
    border-bottom-right-radius: 100px;
    border-bottom-left-radius: 100px;
    z-index: 1;
}
.face {
    background-color: var(--skin-color);
    width: 70px;
    height: 80px;
    position: absolute;
    top: 80px;
    left: 50px;
    transform: translateX(35%);
    z-index: 3;
    border-radius: 0 0 80px 80px;
}
.napkin {
    background-color: var(--hair-color);
    width: 60px;
    height: 40px;
    position: absolute;
    top: -24px;
    left: -5px;
    box-shadow: 40px 10px 0 -8px var(--hair-color);
    border-radius: 50%;
}
.eye {
    background-color: var(--hair-color);
    width: 10px;
    height: 10px;
    position: absolute;
    top: 27px;
    left: 8px;
    box-shadow: 42px 0 0 var(--hair-color);
    border-radius: 50%;
}
.brow {
    position: absolute;
    top: -5px;
    left: -1px;
    width: 12px;
    height: 2px;
    background: #626f7d;
    box-shadow: 42px 0 0 #626f7d;
    border-radius: 10px;
}
.nose {
    background-color: #db9b99;
    width: 8px;
    height: 16px;
    position: absolute;
    top: 28px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 12px;
}
.mouth {
    position: absolute;
    top: 52px;
    left: 50%;
    transform: translateX(-50%);
    width: 28px;
    height: 14px;
    background-color: var(--hair-color);
    border-radius: 0 0 20px 20px;
    overflow: hidden;
}
.teeth {
    background-color: #fff;
    width: 25px;
    height: 2px;
    position: absolute;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
}
.tongue{
    background-color: red;
    width: 18px;
    height: 8px;
    position: absolute;
    bottom: 0px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
}
.neck {
    background-color: var(--skin-color);
    width: 27px;
    height: 25px;
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50px;
}
.human-body{
    /*background-color: #ebebeb;*/
    z-index: 1;
    margin-left: 35px;
    width: 150px;       /* 150: width dell'intero avatar base*/
    height: 400px;      
}
.body-top {
    background-color: #bb004f;
    width: 150px;   
    height: 60px;
    position: absolute;
    bottom: 283px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
}
.arm-left{
    background-color: #bb004f;
    position: absolute;
    width: 30px;   
    height: 100px;
    z-index: 2;
    top: 210px;
}
.arm-right{
    background-color: #bb004f;
    position: absolute;
    left: 155px;
    width: 30px;   
    height: 100px;
    z-index: 2;
    top: 210px;
}
.body-center-top{
    background-color: #bb004f;
    position: absolute;
    left: 67px;
    width: 86px;   
    height: 50px;
    top: 210px;
    z-index: 2;
    border-bottom-right-radius: 50px;
    border-bottom-left-radius: 50px;
}
.body-center-bottom{
    background-color: #bb004f;
    position: absolute;
    left: 67px;
    width: 86px;   
    height: 90px;
    top: 220px;
    z-index: 2;
    border-top-right-radius: 80px;
    border-top-left-radius: 80px;
}
.body-center-full{
    background-color: #bb004f;
    position: absolute;
    left: 67px;
    width: 86px;   
    height: 60px;
    top: 220px;
    z-index: 2;
}
.hand-left{
    background-color: var(--skin-color);
    position: absolute;
    width: 30px;
    height: 30px;
    top: 300px;
    z-index: 1;
    border-radius: 50px;
}
.hand-right{
    background-color: var(--skin-color);
    position: absolute;
    left: 155px;
    width: 30px;
    height: 30px;
    z-index: 1;
    top: 300px;
    border-radius: 50px;
}
.bottom-top{
    background-color: rgb(72, 75, 223);
    position: absolute;
    left: 67px;
    width: 86px;
    height: 40px;
    z-index: 1;
    top: 300px;

}
.leg-left{
    background-color: rgb(72, 75, 223);
    position: absolute;
    left: 67px;
    width: 35px;
    height: 140px;
    z-index: 1;
    top: 330px;
}
.leg-right{
    background-color: rgb(72, 75, 223);
    position: absolute;
    left: 118px;
    width: 35px;
    height: 140px;
    z-index: 1;
    top: 330px;
}
.midtriangle-left{
    width: 0; 
    height: 0; 
    position: absolute;
    left: 100px;
    top: 335px;
    z-index: 1;
    border-top: 5px solid transparent;
    border-bottom: 130px solid transparent;
    border-left: 10px solid rgb(72, 75, 223);
}
.midtriangle-right{
    width: 0; 
    height: 0; 
    position: absolute;
    left: 110px;
    top: 335px;
    z-index: 1;
    border-top: 5px solid transparent;
    border-bottom: 130px solid transparent;
    border-right: 10px solid rgb(72, 75, 223);
}
.shoeleg-left{
    background-color: rgb(54, 54, 54);
    position: absolute;
    left: 69px;
    width: 31px;
    height: 20px;
    z-index: 1;
    top: 470px;
}
.shoe-left{
    background-color: rgb(54, 54, 54);
    position: absolute;
    left: 45px;
    width: 55px;
    height: 23px;
    z-index: 1;
    top: 480px;
    border-top-left-radius: 30px;
}
.shoeleg-right{
    background-color: rgb(54, 54, 54);
    position: absolute;
    left: 120px;
    width: 31px;
    height: 20px;
    z-index: 1;
    top: 470px;
}
.shoe-right{
    background-color: rgb(54, 54, 54);
    position: absolute;
    left: 120px;
    width: 55px;
    height: 23px;
    z-index: 1;
    top: 480px;
    border-top-right-radius: 30px;
}
/* End Drawing */
</style>
<body>
    <div class="w-2/3 p-6">
        <div class="relative w-40 h-40 mx-auto">
            <div class="human">
                <div class="hair-female" style="display: hidden;"></div>
                <div class="hair-male" style="display: none;"></div>                                        <!-- visible se MASCHIO-->                   
                    <div class="face" style="border-top-right-radius: 0px; border-top-left-radius: 0px;"> <!-- 50px per uomo, 0 per donna-->
                        <div class="napkin" style="height: 40px;" ></div>                                    <!-- 0 per uomo, 40 per donna-->
                        <div class="eye">
                            <div class="brow"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="cheek"></div>
                        <div class="mouth">
                            <div class="teeth"></div>
                            <div class="tongue"></div>
                        </div>
                        <div class="neck"></div>
                    </div>
                    <div class="human-body">
                        <div class="body-top"></div>
                        <div class="arm-left"></div>
                        <div class="arm-right"></div>
                        <div class="body-center-top"></div>
                        <div class="body-center-bottom"></div>
                        <div class="body-center-full" style="display: none;"></div>                         <!-- visible se MASCHIO-->

                        <div class="hand-left"></div>
                        <div class="hand-right"></div>

                        <div class="bottom-top"></div>
                        <div class="leg-left"></div>
                        <div class="leg-right"></div>

                        <div class="midtriangle-left"></div>
                        <div class="midtriangle-right"></div>

                        <div class="shoeleg-left"></div>
                        <div class="shoe-left"></div>
                        <div class="shoeleg-right"></div>
                        <div class="shoe-right"></div>
                    </div>
            </div>
        </div>
    </div>
</body>
