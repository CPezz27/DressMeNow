<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprendi il mio stile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      h1,
      h2 {
        text-align: center;
        margin: 10px;
      }

      h2 {
        font-size: 20px;
      }
      h1 {
        font-size: 30px;
      }
      .message {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    {% include 'components/header.html' %}
    <div class="container mx-auto p-8 max-w-md">
      <h1>Comprendi il mio stile</h1>
      <h2>Come piace vestirti?</h2>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Chat container -->
        <!-- User input -->

        <img src="{{ url_for('static', filename='assets/ricerca.gif') }}" />
        <form
          action="/ricercaNLP"
          method="post"
          class="p-4 bg-gray-200 flex items-center"
        >
          <input
            type="text"
            id="user-input"
            name="text"
            placeholder="Descrivi l'indumento che cerchi"
            class="flex-grow px-2 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
          />
          <button
            type="submit"
            class="ml-2 bg-blue-500 text-white px-4 py-1 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
          >
            Invia
          </button>
        </form>
        <h2 class="message" id="message">Inserisci un prompt!</h1>
      </div>
    </div>
    {% include 'components/footer.html' %}
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        var userInput = document.getElementById("user-input").value.trim();

        if (userInput === "") {
          event.preventDefault();
          var element = document.getElementById("message");
          element.style.display = "block";
        }
      });
    });
  </script>
</html>
