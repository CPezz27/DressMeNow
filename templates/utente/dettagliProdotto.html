<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.product_details[1] }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="font-poppins bg-gray-100">
    {% if data %}
    <div class="container mx-auto py-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-semibold">Dettagli Prodotto</h2>
      </div>

      <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 mb-8">
          <div id="slider" class="owl-carousel product-slider owl-theme">
            <!-- Images go here -->
            {% for image in data.images %}
            <img
              style="width: 30px; height: 30px"
              src="data:image/jpeg;base64,{{ image.immagine }}"
              alt="{{ image.tipo }}"
            />
            {% endfor %}
          </div>
          <div id="thumb" class="owl-carousel product-thumb owl-theme">
            <!-- Thumbnail images go here -->
            <img
              src="{{ url_for('static', filename='assets/Logo.png') }}"
              alt="Logo"
              alt="logo"
              width="53"
              height="60"
            />
          </div>
        </div>

        <div class="w-full md:w-1/2 mb-8">
          <div class="product-dtl">
            <div class="product-info">
              <div class="product-name text-2xl font-semibold mb-4">
                {{ data.product_details[1] }}
              </div>
              <div class="product-price-discount">
                <span class="text-lg font-semibold text-green-600"
                  >{{ data.product_details[6] }}â‚¬</span
                >
              </div>
            </div>

            <p
              class="text-gray-700 text-base leading-6 mt-4 product-name text-xl"
            >
              Descrizione:
            </p>
            <p class="text-gray-700 text-base leading-6 mt-4">
              {{ data.product_details[4] }}
            </p>
            <p
              class="text-gray-700 text-base leading-6 mt-4 product-name text-xl"
            >
              colore:
            </p>
            <p class="text-gray-700 text-base leading-6 mt-4">
              {{ data.product_details[7] }}
            </p>

            <div class="flex flex-wrap mt-4">
              <div class="w-full md:w-1/2 mb-4 md:mb-0">
                <label
                  for="size"
                  class="block text-sm font-semibold text-gray-600 mb-1"
                  >Size</label
                >
                <select
                  id="size"
                  name="size"
                  class="form-select block w-full bg-white border border-gray-300 rounded p-2"
                >
                  {% for size in data.sizes %}
                  <option>{{ size.nome_taglia }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="flex items-center mt-4">
              <label for="quantity" class="mr-2">Quantity</label>
              <div class="flex items-center">
                <button
                  class="qty-btn qtyminus bg-gray-800 text-white"
                  onclick="decrementQty()"
                >
                  -
                </button>
                <input
                  type="text"
                  id="quantity"
                  name="quantity"
                  value="1"
                  class="qty-input border-t border-b border-gray-300 py-1 px-2 w-16 text-center"
                  readonly
                />
                <button
                  class="qty-btn qtyplus bg-gray-800 text-white"
                  onclick="incrementQty()"
                >
                  +
                </button>
              </div>
            </div>

            <a
              href="#"
              class="mt-6 inline-block bg-gray-800 text-white py-2 px-6 rounded-full transition duration-300 hover:bg-transparent hover:text-gray-800"
              >Add to Cart</a
            >
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <p>Prodotto non trovato</p>
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function incrementQty() {
        var quantityInput = document.getElementById("quantity");
        quantityInput.value = parseInt(quantityInput.value) + 1;
      }

      function decrementQty() {
        var quantityInput = document.getElementById("quantity");
        if (parseInt(quantityInput.value) > 1) {
          quantityInput.value = parseInt(quantityInput.value) - 1;
        }
      }
    </script>
  </body>
</html>
