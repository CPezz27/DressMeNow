<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestisci Utente</title>
    <!-- Link ai file CSS di Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    {% include 'components/headerDirettore.html' %}

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Modifica Utente</h1>

        {% if message %}
            <p class="mb-4 text-green-600">{{ message }}</p>
        {% endif %}

        <form method="post" action="/d/gestisci_utente" class="max-w-md mx-auto">
            <input type="hidden" name="id_utente" value="ID_UTENTE_DA_MODIFICARE">

            <!-- Campi per la modifica dell'utente -->
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-bold mb-2">Nome:</label>
                <input type="text" id="nome" name="nome" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="cognome" class="block text-gray-700 font-bold mb-2">Cognome:</label>
                <input type="text" id="cognome" name="cognome" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="data_nascita" class="block text-gray-700 font-bold mb-2">Data di nascita:</label>
                <input type="date" id="data_nascita" name="data_nascita" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 font-bold mb-2">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="sesso" class="block text-gray-700 font-bold mb-2">Sesso:</label>
                <select id="sesso" name="sesso" class="w-full rounded-md border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
                    <option value="uomo">Uomo</option>
                    <option value="donna">Donna</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salva Modifiche</button>
        </form>
    </div>

</body>

</html>
