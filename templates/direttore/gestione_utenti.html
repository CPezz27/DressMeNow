<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizza Utenti</title>
    <!-- Link ai file CSS di Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    {% include 'components/headerDirettore.html' %}

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Elenco Utenti</h1>

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
            <!-- Iterazione attraverso gli utenti -->
            {% for utente in data %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold">EMAIL: {{ utente[3] }}</h2>
                <p class="text-gray-600">NOME: {{ utente[1] }}</p>
                <p class="text-gray-600">COGNOME: {{ utente[2] }}</p>
                <p class="text-gray-600">ID UTENTE: {{ utente[0] }}</p>

                <!-- Pulsante "Gestisci" -->
                <a href="/d/gestisci_utente" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 block text-center">
                    Gestisci
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
