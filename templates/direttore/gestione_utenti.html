<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/direttore.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Visualizza Utenti</title>
</head>

{% include 'components/headerDirettore.html' %}
<body class="font-sans bg-green-300">

    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Elenco Utenti</h1>

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
            <!-- Iterazione attraverso gli utenti -->
            {% for utente in data %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-semibold">{{ utente[1] }} {{ utente[2] }} </h2>
                <p class="text-gray-600">{{ utente[3] }}</p>

                <!-- Pulsante "Gestisci" -->
                <a href="/d/mostra_utente?id_user={{ utente[0] }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 block text-center">
                    Gestisci
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
