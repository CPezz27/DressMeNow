<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Personale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Inserisci Dati Personale</h2>

        <form>
            <div class="mb-4">
                <label for="nome" class="block text-gray-600 text-sm font-medium">Nome</label>
                <input type="text" id="nome" name="nome" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="cognome" class="block text-gray-600 text-sm font-medium">Cognome</label>
                <input type="text" id="cognome" name="cognome" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="data_nascita" class="block text-gray-600 text-sm font-medium">Data di Nascita</label>
                <input type="date" id="data_nascita" name="data_nascita" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="numero_telefono" class="block text-gray-600 text-sm font-medium">Numero di Telefono</label>
                <input type="tel" id="numero_telefono" name="numero_telefono" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="sesso" class="block text-gray-600 text-sm font-medium">Sesso</label>
                <select id="sesso" name="sesso" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="altro">Altro</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full">Invia</button>
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-full">Elimina</button>
        </form>
    </div>

</body>
</html>
