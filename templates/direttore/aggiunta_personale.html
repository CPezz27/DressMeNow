<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina del Direttore</title>
    <link rel="stylesheet" href="../../static/css/direttore.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Personale</title>
</head>

{% include 'components/headerDirettore.html' %}
<body class="font-sans bg-green-300">

    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md mt-9">
        <h2 class="text-2xl font-semibold mb-4">Inserisci Dati Personale</h2>

        <form method="POST" action="/d/aggiungi_personale">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="tipo_personale" class="block text-gray-600 text-sm font-medium">Tipo di Personale</label>
                <input type="text" id="tipo_personale" name="tipo_personale" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full">Invia</button>
        </form>
    </div>

</body>

</html>
