<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina del Direttore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/direttore.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>


{% include 'components/headerDirettore.html' %}

<body class="font-sans bg-green-300 text-white">
        <main>
        <section id="gestione_personale" class="container mx-auto my-8 p-4">
            <h2 class="text-2xl font-semibold mb-4 text-black">Dashboard</h2>
        </section>
        </main>

<div class="container mx-auto my-8 p-6 bg-gray-100 shadow-md rounded-lg">
    <table id="example" class="table-auto w-full bg-black border border-none shadow-md">
        <thead class="bg-black">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-white">ID Personale</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-white text-center">Email</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-white">Tipo Personale</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-white">Modifica</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for personale in data %}
            <tr>
                <td class="px-4 py-3 whitespace-nowrap text-black">{{ personale[0] }}</td>
                <td class="px-4 py-3 whitespace-nowrap text-black">{{ personale[1] }}</td>
                <td class="px-4 py-3 whitespace-nowrap text-black">{{ personale[3] }}</td>
                <td class="px-4 py-3 whitespace-nowrap">
                    <form action="/d/mostra_personale" method="GET">
                        <input type="hidden" name="personal_id" value="{{ personale[0] }}">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Modifica</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>

</body>
</html>
