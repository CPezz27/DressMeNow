<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina del Direttore</title>
    <link rel="stylesheet" href="../../static/css/direttore.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>Personale</title>
</head>

<body class="bg-green-300 text-white p-8">
    {% include 'components/headerDirettore.html' %}

        <main>
        <section id="gestione_personale" class="container mx-auto my-8 p-4">
            <h2 class="text-2xl font-semibold mb-4 text-black">Dashboard</h2>
                <!-- Aggiungi un bottone/link per andare alla pagina di modifica personale -->
            <!--<a href="modifica_personale.html" class="inline-block mt-4 px-6 py-3 bg-blue-500 text-white rounded-full">Modifica Personale</a>-->
        </section>  
        </main>  

<div class="container mx-auto my-8 max-w-md">
<table id="example" class="table-auto w-full bg-black border border-none shadow-md">
    <thead class="bg-black">
        <tr>
            <th class="px-4 py-2 text-left text-xs font-medium bg-black">ID Personale</th>
            <th class="px-4 py-2 text-left text-xs font-medium bg-black text-center">Email</th>
            <th class="px-4 py-2 text-left text-xs font-medium bg-black">Tipo Personale</th>
            <th class="px-4 py-2 text-left text-xs font-medium bg-black">Modifica</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-white">
        {% for personale in data %}
        <tr>
            <td class="px-4 py-3 whitespace-nowrap text-black text-color: black">{{ personale[0] }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-black text-color: black">{{ personale[1] }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-black text-color: black">{{ personale[3] }}</td>
            <td class="px-4 py-3 whitespace-nowrap">
                <a href="modifica_personale.html', id_personale=personale.id_personale) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Modifica
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    });
</script>

<footer>
 <p>Footer della pagina...</p>
</footer>

</body>
</html>
