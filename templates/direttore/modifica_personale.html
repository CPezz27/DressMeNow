<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifica Personale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestore_ordine.css') }}">
</head>

{% include 'components/headerDirettore.html' %}
<body class="font-sans bg-green-300">

    <main class="max-w-4xl mx-auto p-8">
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Dettagli Personale</h2>
            {% if message %}
                <p class="text-green-500">{{ message }}</p>
            {% endif %}

            <form method="post" action="{{ url_for('direttore_controller.modifica_personale', id_personale=personale['id_personale']) }}" class="space-y-4">


                <!-- Campi del formulario precaricati con i dati correnti del personale -->
                {% if personale %}

                    <div>
                        <label for="email" class="block font-semibold">Email:</label>
                        <input type="email" id="email" name="email" required
                            class="border border-gray-300 rounded-md px-3 py-2 w-full mt-1"
                            value="{{ personale.email }}">
                    </div>

                    <div>
                        <label for="tipo_personale" class="block font-semibold">Tipo Personale:</label>
                        <select id="tipo_personale" name="tipo_personale" required
                            class="border border-gray-300 rounded-md px-3 py-2 w-full mt-1">
                            <option value="gestore_prodotto" {% if personale.tipo_personale == 'gestore_prodotto' %} selected {% endif %}>Gestore Prodotto</option>
                            <option value="gestore_ordine" {% if personale.tipo_personale == 'gestore_ordine' %} selected {% endif %}>Gestore Ordine</option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="Salva Modifiche"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                    </div>
                {% else %}
                    <p>Personale non trovato.</p>
                {% endif %}
            </form>
        </section>
    </main>

</body>

</html>
