    <div class="rightbox">
      <div class="profile">
        <h2>Nome</h2>
        <input
                    type="text"
                    class="input-text"
                    name="name"
                    value="{{ data.nome }}"
                    readonly
                  />
        <h2>Cognome</h2>
        <input
                    type="text"
                    class="input-text"
                    name="surname"
                    value="{{ data.cognome }}"
                    readonly
                  />
        <h2>Data di nascita </h2>
        <input
                    type="text"
                    class="input-text"
                    name="date"
                    value="{{ data.data_di_nascita }}"
                    readonly
                  />
        <h2>Numero di telefono</h2>
        <input
        type="text"
        class="input-text"
        name="number"
        value="{{ data.telefono }}"
        readonly
      />
        <h2>Sesso</h2>
        <input
        type="text"
        class="input-text"
        name="gender"
        value="{{ data.sesso }}"
        readonly
      />
