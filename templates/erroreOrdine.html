<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Errore Ordine</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Aggiungi i colori della palette */
    :root {
      --primary-color: #FFB86C;
      --secondary-color: #A1D6B4;
      --accent-color: #AEDFF7;
      --background-color: #FAF8ED;
      --text-color: #5B5B5B;
      --link-color: #00A2E8;
      --border-color: #D3D3D3;
      --error-color: #FF6347;
      --success-color: #2E8B57;
    }

    /* Aggiorna gli stili utilizzando la palette di colori */
    body {
      background-color: var(--background-color);
    }

    .bg-white {
      background-color: #fff; /* Usa il colore bianco per lo sfondo del contenitore principale */
    }

    h2 {
      color: var(--error-color); /* Colore primario per il titolo principale */
    }

    .text-gray-600 {
      color: var(--text-color); /* Colore del testo principale */
    }

    hr {
      border-color: var(--border-color); /* Colore del bordo hr */
    }

    img {
      border: 4px solid var(--border-color); /* Bordo dell'immagine */
    }

    /* Aggiungi altri stili secondo necessità */

  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">

    <!-- Immagine -->
    <img src="../../static/assets/Logo.png" alt="Errore Ordine" class="mx-auto mb-4">

    <h2 class="text-2xl font-semibold mb-4">Errore nell'Elaborazione dell'Ordine</h2>

    <div class="mb-4">
      <p class="text-gray-600">Ci dispiace, si è verificato un errore durante l'elaborazione del tuo ordine. Per favore, contattaci per assistenza.</p>
    </div>

    <hr class="my-4">

    <div class="mt-8">
      <p class="text-gray-600">Per ulteriori informazioni, ti preghiamo di contattare il nostro servizio clienti.</p>
    </div>

  </div>

</body>

</html>
