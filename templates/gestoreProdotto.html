<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../static/css/gestoreProdotto.css" />
    <link

      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
