<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ordini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="bg-white shadow-md p-6 md:p-10 max-w-2xl mx-auto rounded-md mt-10">

        <h1 class="text-3xl font-semibold mb-6 text-blue-700">Gestione Ordini</h1>

        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-xl font-semibold text-gray-700">Ordini Recenti</h2>
                <p class="text-gray-600">Visualizza gli ordini pi√π recenti.</p>
            </div>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md">Visualizza tutti gli ordini</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="bg-gray-200 p-4 rounded-md">
                <h3 class="text-lg font-semibold mb-4 text-blue-700">Ordine #12345</h3>
                <p class="text-gray-600 mb-2">Stato: Confermato</p>
                <p class="text-gray-600">Data: 01/02/2024</p>
            </div>

            <div class="bg-gray-200 p-4 rounded-md">
                <h3 class="text-lg font-semibold mb-4 text-blue-700">Ordine #67890</h3>
                <p class="text-gray-600 mb-2">Stato: In Elaborazione</p>
                <p class="text-gray-600">Data: 02/02/2024</p>
            </div>

        </div>

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Ricerca Ordini</h2>
            <form class="flex items-center">
                <input type="text" id="search-input" placeholder="Inserisci numero ordine" class="p-3 border border-gray-300 rounded-l-md w-full" required>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r-md">Cerca</button>
            </form>
        </div>

    </div>

    <script>
        // Aggiungi eventuali script necessari qui
    </script>

</body>
</html>
